{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create A New Entry</h1>

    <form action="{% url 'wiki:createPage'%}" method="POST" style=" width: 100%; height: 100%;">
        <table style=" width: 90%; height: 90%;">
            <tbody >
                <tr>
                    <td><input type="text" name="title" placeholder="Title of the Entry" id="id_title" style="height: 30px; width: 100%;"></td>
                </tr>
                <tr style=" width: 100%; height: 100%;">
                    <td> <textarea id="id_content" name="content" id="id_content" style=" width: 100%; height: 100%; margin-top: 20px;" > Information about the entry...</textarea></td>
                </tr>
                <tr>
                    <td> <button type="submit" name="save" id="id_save" style="margin-top: 20px;" >Save</button></td>
                </tr>
            </tbody>
        </table>
        {%csrf_token%}
    </form>
    


{% endblock %}
